{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href='{%static "\styles\ADMINISTRACION PRODUCTOS\admin_productos.css"%}'>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    
     
    <link rel="icon" type="image" href='{% static "img/LOGOS/logo 1 redim.png"%}'>
</head>


<body>
    <h1>Contáctanos</h1>
    <p>Formulario de contacto</p>
    <form action="/send_info_req" method="post">
        {% csrf_token %}
        <div class="row input-field">
            <i class="material-icons prefix">assignment_ind</i>
            <input id="pro_id" type="text" value="{{id_producto}}" name="pro_id" class="validate" readonly>
            <label for="pro_id">ID de producto</label>
        </div>

        <div class="row input-field">
            <i class="material-icons prefix">assignment</i>
            <input id="nombre" type="text" name="nombre" class="validate" required>
            <label for="nombre">Nombre</label>
        </div>

        <div class="row input-field">
            <i class="material-icons prefix">assignment</i>
            <input id="apellido" type="text" name="apellido" class="validate" required>
            <label for="apellido">Apellido</label>
        </div>

        <div class="row input-field">
            <i class="material-icons prefix">attach_money</i>
            <input id="correo" type="email" name="correo" class="validate" required>
            <label for="correo">Correo</label>
        </div>

        <div class="row input-field">
            <i class="material-icons prefix">book</i>
            <textarea id="duda" class="materialize-textarea" name="duda" data-length="120" required></textarea>
            <label for="duda">duda</label>
        </div>

        <button class="waves-effect waves-light btn"><input type="submit"></button>
    </form>
</body>
