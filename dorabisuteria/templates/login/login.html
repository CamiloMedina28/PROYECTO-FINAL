{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" type="text/css" href='{%static "styles/CRUD/login/login.css"%}'>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="icon" type="image" href='{% static "img/LOGOS/logo 1 redim.png"%}'>
</head>
<body>
    <h1>Inicio de sesión para la administración del inventario</h1>
    <button class="btn waves-effect waves-light" id="volver">
        <a href="/client_return">Volver a la vista de cliente<i class="material-icons right">send</i></a>
    </button>

    <div class="contenedor_form" >
        <h3>Ingrese sus datos para iniciar sesión.</h3>
        <img src="{%static 'img/ELEMENTOS/LOGIN/login_img.png'%}">
        <form action="/user_login" method="post">
            {% csrf_token %}
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input id="username" type="text" name="usuario" class="validate" required>
              <label for="username">Usuario</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">check_circle</i>
              <input id="contraseña" type="password" class="validate" name="contrasenia" required>
              <label for="contraseña">Contraseña</label>
            </div>
            <div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Iniciar sesión
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>    
        {% endif %}
    </div>
</body>
</html>
